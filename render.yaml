services:
  - type: web
    name: research-navi
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python -m waitress --listen=0.0.0.0:$PORT main:app
    healthCheckPath: /healthz
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
