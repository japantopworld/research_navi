services:
  - type: web
    name: research-navi
    env: python
    plan: free
    branch: main
    autoDeploy: true
    buildCommand: pip install -r requirements.txt
    # ← シンプル・確実なWaitressで起動
    startCommand: waitress-serve --port $PORT main:app
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: PYTHONUNBUFFERED
        value: "1"
      # Postgres を Environment に設定済みならここは不要
      # - key: DATABASE_URL
      #   sync: false
