services:
  - type: web
    name: research-navi
    env: python
    plan: free
    region: singapore
    buildCommand: pip install -r requirements.txt
    startCommand: python -m waitress --listen=0.0.0.0:$PORT main:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      # DATABASE_URL は Render のダッシュボード > Environment で既に設定済みなのでここは不要
