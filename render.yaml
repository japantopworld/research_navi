services:
  - type: web
    name: research-navi
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app
    autoDeploy: true
    region: singapore
    plan: starter
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
    disk:
      name: data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
