services:
  - type: web
    name: research-navi
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 2 -k gthread -t 120 main:app
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9   # ★ パッチまで指定（例: 3.11.9）
      # DATABASE_URL は Render のダッシュボードで設定済み（ここには書かない）
