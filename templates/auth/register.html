{% extends "base/layout.html" %}
{% block title %}新規登録 | リサーチナビ{% endblock %}
{% block content %}

<h1>📝 新規ユーザー登録</h1>
<p style="color:#6b7280">必要事項を入力してください。</p>

<form method="post" class="mt-4">
  <div class="mb-3">
    <label for="username" class="form-label">ユーザー名</label>
    <input type="text" class="form-control" name="username" required>
  </div>
  <div class="mb-3">
    <label for="furigana" class="form-label">ふりがな</label>
    <input type="text" class="form-control" name="furigana" required>
  </div>
  <div class="mb-3">
    <label for="birthdate" class="form-label">生年月日</label>
    <input type="date" class="form-control" name="birthdate" required>
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">メールアドレス</label>
    <input type="email" class="form-control" name="email" required>
  </div>
  <div class="mb-3">
    <label for="user_id" class="form-label">ログインID</label>
    <input type="text" class="form-control" name="user_id" required>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">パスワード</label>
    <input type="password" class="form-control" name="password" required>
  </div>
  <button type="submit" class="btn btn-primary">登録</button>
</form>

<a href="{{ url_for('home_bp.home') }}" class="btn btn-secondary mt-3">🏠 トップページに戻る</a>

{% endblock %}
