{% extends "base/layout.html" %}
{% block title %}新規登録{% endblock %}

{% block content %}
<h1>📝 新規登録フォーム</h1>

<form method="POST" autocomplete="off">
  <div>
    <label>ユーザー名</label>
    <input type="text" name="username" required>
  </div>

  <div>
    <label>ふりがな</label>
    <input type="text" name="kana" required>
  </div>

  <div>
    <label>生年月日（YYYY/MM/DD）</label>
    <input type="text" name="birthday" placeholder="例：1990/01/01" required>
  </div>

  <div>
    <label>電話番号</label>
    <input type="text" name="phone">
  </div>

  <div>
    <label>携帯番号</label>
    <input type="text" name="mobile">
  </div>

  <div>
    <label>メールアドレス</label>
    <input type="email" name="email" required>
  </div>

  <div>
    <label>部署</label>
    <select name="department" required>
      {% for dep in departments %}
        <option value="{{ dep }}">{{ dep }}</option>
      {% endfor %}
    </select>
  </div>

  <div>
    <label>紹介者NO（A〜E）</label>
    <select name="intro_code" required>
      {% for code in intro_codes %}
        <option value="{{ code }}">{{ code }}</option>
      {% endfor %}
    </select>
  </div>

  <div>
    <label>パスワード</label>
    <input type="password" name="password" required>
  </div>

  <button type="submit">登録する</button>
</form>
{% endblock %}
