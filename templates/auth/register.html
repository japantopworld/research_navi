{% extends "base/layout.html" %}
{% block title %}新規登録{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2>📝 新規登録</h2>
  <form method="POST" action="/register">
    <div class="mb-3">
      <label>ユーザー名</label>
      <input type="text" class="form-control" name="username" required>
    </div>

    <div class="mb-3">
      <label>ふりがな</label>
      <input type="text" class="form-control" name="furigana" required>
    </div>

    <div class="mb-3">
      <label>生年月日</label>
      <input type="date" class="form-control" name="birthdate" required>
    </div>

    <div class="mb-3">
      <label>メールアドレス</label>
      <input type="email" class="form-control" name="email" required>
    </div>

    <div class="mb-3">
      <label>パスワード</label>
      <input type="password" class="form-control" name="password" required>
    </div>

    <div class="mb-3">
      <label>部署名</label>
      <select class="form-select" name="department" required>
        <option value="経理">経理</option>
        <option value="販売">販売</option>
        <option value="物流">物流</option>
        <option value="バイヤー">バイヤー</option>
        <option value="その他">その他（鳳陽管理職）</option>
      </select>
    </div>

    <div class="mb-3">
      <label>紹介者コード</label>
      <select class="form-select" name="ref_code" required>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="E">E</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">登録</button>
    <a href="{{ url_for('home_bp.home') }}" class="btn btn-secondary ms-2">🏠 トップページに戻る</a>
  </form>
</div>
{% endblock %}
