{% extends "base/layout.html" %}
{% block title %}ログイン | リサーチナビ{% endblock %}
{% block content %}

<div class="container mt-5">
  <h2 class="mb-4">🔑 ログイン</h2>

  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}

  <form method="POST" action="{{ url_for('login_bp.login') }}">
    <div class="mb-3">
      <label for="user_id" class="form-label">ユーザーID</label>
      <input type="text" class="form-control" id="user_id" name="user_id" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">パスワード</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-danger w-100">ログイン</button>
  </form>

  <div class="mt-4 text-center">
    <a href="{{ url_for('register_bp.register') }}" class="btn btn-outline-secondary w-100 mb-2">
      📝 新規登録
    </a>
    <a href="{{ url_for('login_bp.forgot') }}" class="btn btn-link text-danger">
      ❓ ID・パスワードを忘れた方はこちら
    </a>
  </div>
</div>

{% endblock %}
