<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}リサーチナビ{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS（CDN版）-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- カスタムCSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <!-- ナビゲーションバー -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">リサーチナビ</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/search">検索</a></li>
                    <li class="nav-item"><a class="nav-link" href="/profit">利益計算</a></li>
                    <li class="nav-item"><a class="nav-link" href="/history">履歴</a></li>
                    <li class="nav-item"><a class="nav-link" href="/notifications">通知</a></li>
                    <li class="nav-item"><a class="nav-link" href="/mypage">マイページ</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">ログアウト</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- メインコンテンツ -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- フッター -->
    <footer class="bg-light text-center text-muted py-3 mt-4">
        <div class="container">
            <p>© 2025 リサーチナビ | <a href="/terms">利用規約</a> | <a href="/privacy">プライバシー</a> | <a href="/contact">お問い合わせ</a></p>
        </div>
    </footer>

    <!-- Bootstrap JS（CDN版）-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
