<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}リサーチナビ{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <header>
    {% if session.get('logged_in') %}
    <nav class="navbar">
      <a href="{{ url_for('search_bp.search') }}">検索</a>
      <a href="{{ url_for('profit_bp.profit') }}">利益計算</a>
      <a href="{{ url_for('history_bp.history') }}">履歴</a>
      <a href="{{ url_for('alerts_bp.alerts') }}">通知</a>
      <a href="{{ url_for('mypage_bp.mypage') }}">マイページ</a>
      <a href="{{ url_for('auth_bp.logout') }}">ログアウト</a>
    </nav>
    {% endif %}
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    <p>
      © 2025 リサーチナビ |
      <a href="{{ url_for('static_pages.terms') }}">利用規約</a> |
      <a href="{{ url_for('static_pages.privacy') }}">プライバシー</a> |
      <a href="{{ url_for('static_pages.contact') }}">お問い合わせ</a>
    </p>
  </footer>
</body>
</html>
