<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}リサーチナビ{% endblock %}</title>
  <style>
    :root{
      --bg:#0b1220; --fg:#eaf2ff; --muted:#97a3ba;
      --primary:#3b82f6; --card:#0f172a; --border:rgba(255,255,255,.08);
    }
    html,body{margin:0;padding:0;background:var(--bg);color:var(--fg);font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans JP","Hiragino Kaku Gothic ProN","Yu Gothic","Meiryo",sans-serif;}
    .container{max-width:1080px;margin:0 auto;padding:24px 16px;}
    .page-title{font-size:1.6rem;margin:1rem 0;}
    .muted{color:var(--muted);}
    .card{background:var(--card);border:1px solid var(--border);border-radius:12px;padding:16px;}
  </style>
</head>
<body>
  {# ★ログイン時だけナビを表示（未ログインでは出さない） #}
  {% if session.get('logged_in') %}
    {% include "components/navbar.html" %}
  {% endif %}

  <main class="container">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
