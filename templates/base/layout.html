<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}リサーチナビ{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<header style="display:flex; justify-content: space-between; align-items: center; padding: 10px 20px; background:#f5f5f5;">
  <div style="font-weight:bold;">🚀 リサーチナビ</div>
  <div>
    <a href="/" style="text-decoration:none; padding:8px 12px; background:#3b82f6; color:white; border-radius:6px; font-size:14px;">🏠 ホーム</a>
  </div>
</header>

<main style="padding: 20px;">
  {% block content %}{% endblock %}
</main>

<footer style="margin-top: 50px; padding: 10px; text-align: center; font-size: 14px; color: gray;">
  制作者：鳳陽合同会社 小島崇彦<br>
  © 2025 リサーチナビ
</footer>

</body>
</html>
