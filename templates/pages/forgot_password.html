{% extends "base/layout.html" %}
{% block title %}パスワード再設定 | リサーチナビ{% endblock %}
{% block content %}
<div class="container mt-5">
  <h2>🔒 パスワードを再設定</h2>
  <p>IDと登録メールアドレスを入力して、新しいパスワードを設定してください。</p>

  <form method="post">
    <div class="mb-3">
      <label for="user_id" class="form-label">ユーザーID</label>
      <input type="text" id="user_id" name="user_id" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">登録メールアドレス</label>
      <input type="email" id="email" name="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="new_pass" class="form-label">新しいパスワード</label>
      <input type="password" id="new_pass" name="new_pass" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-danger">再設定する</button>
  </form>

  {% if success %}
    <div class="alert alert-success mt-3">{{ success }}</div>
  {% elif error %}
    <div class="alert alert-danger mt-3">{{ error }}</div>
  {% endif %}
</div>
{% endblock %}
