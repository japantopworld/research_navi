{% extends "base/layout.html" %}
{% block title %}ユーザー登録 | リサーチナビ{% endblock %}
{% block content %}

<div class="form-container">
  <h2>👥 ユーザー登録</h2>
  <form method="post">
    <div class="form-group">
      <label>氏名</label>
      <input type="text" name="name" placeholder="例：山田 太郎" required>
    </div>

    <div class="form-group">
      <label>ふりがな</label>
      <input type="text" name="furigana" placeholder="例：やまだ たろう" required>
    </div>

    <div class="form-group">
      <label>生年月日</label>
      <input type="date" name="birthday" required>
    </div>

    <div class="form-group">
      <label>メールアドレス</label>
      <input type="email" name="email" placeholder="example@gmail.com" required>
    </div>

    <div class="form-group">
      <label>電話番号</label>
      <input type="tel" name="phone" placeholder="090-1234-5678">
    </div>

    <div class="form-group">
      <label>部署</label>
      <select name="department">
        <option value="総合">総合</option>
        <option value="人事">人事</option>
        <option value="AI部">AI部</option>
        <option value="販売">販売</option>
        <option value="物流">物流</option>
        <option value="経理">経理</option>
      </select>
    </div>

    <div class="form-group">
      <label>紹介者NO</label>
      <input type="text" name="ref_code" placeholder="例：A1 または KA">
    </div>

    <div class="form-group">
      <label>ユーザーID</label>
      <input type="text" name="user_id" placeholder="例：0101A" required>
    </div>

    <div class="form-group">
      <label>パスワード</label>
      <input type="password" name="password" placeholder="8文字以上で入力" required>
    </div>

    <button type="submit">登録する</button>
  </form>

  <p class="muted">
    すでにアカウントをお持ちですか？  
    <a href="{{ url_for('login_bp.login') }}">ログインはこちら</a>
  </p>
</div>

<style>
.form-container {
  max-width: 500px;
  margin: 3rem auto;
  padding: 2rem;
  background: #fff;
  border-radius: 0.8rem;
  box-shadow: 0 0 12px rgba(0,0,0,0.1);
}
h2 { text-align: center; margin-bottom: 1.5rem; color: #dc2626; }
.form-group { margin-bottom: 1.2rem; }
label { font-weight: bold; display: block; margin-bottom: 0.4rem; }
input, select {
  width: 100%;
  padding: 0.7rem;
  border: 1px solid #ccc;
  border-radius: 0.5rem;
}
button {
  width: 100%;
  padding: 0.8rem;
  border: none;
  border-radius: 0.6rem;
  background: #dc2626;
  color: #ffeb3b;
  font-size: 1rem;
  font-weight: bold;
}
button:hover { opacity: 0.9; }
.muted { margin-top: 1rem; font-size: 0.9rem; color: #666; text-align: center; }
</style>

{% endblock %}
