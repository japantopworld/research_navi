<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ユーザー登録 | リサーチナビ</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f4f4f4;
      padding: 30px;
    }
    h1 {
      color: #2c3e50;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>

  <h1>📝 ユーザー新規登録</h1>

  <form method="post">
    <label>ユーザー名</label>
    <input type="text" name="username" required>

    <label>ふりがな</label>
    <input type="text" name="furigana" required>

    <label>生年月日</label>
    <input type="date" name="birthdate" required>

    <label>年齢</label>
    <input type="number" name="age" required>

    <label>電話番号</label>
    <input type="tel" name="tel">

    <label>携帯番号</label>
    <input type="tel" name="mobile">

    <label>メールアドレス</label>
    <input type="email" name="email" required>

    <label>部署</label>
    <input type="text" name="department">

    <label>職種</label>
    <select name="position" required>
      <option value="">-- 選択してください --</option>
      <option value="経理">経理</option>
      <option value="バイヤー">バイヤー</option>
      <option value="販売">販売</option>
      <option value="物流">物流</option>
      <option value="統括">統括</option>
      <option value="総合">総合</option>
    </select>

    <label>紹介者コード（例：KA）</label>
    <input type="text" name="ref_code" required>

    <label>パスワード</label>
    <input type="password" name="password" required>

    <button type="submit">登録する</button>
  </form>

</body>
</html>
