{% extends "base/layout.html" %}
{% block title %}新規登録 | リサーチナビ{% endblock %}

{% block content %}
<div class="container py-4 d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow p-4" style="max-width: 500px; width: 100%;">
    <h3 class="text-center mb-4">🆕 新規登録</h3>
    
    <form method="POST" action="{{ url_for('register_bp.register') }}">
      <div class="mb-3">
        <label for="username" class="form-label">氏名（漢字）</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>

      <div class="mb-3">
        <label for="furigana" class="form-label">氏名（ふりがな）</label>
        <input type="text" class="form-control" id="furigana" name="furigana" required>
      </div>

      <div class="mb-3">
        <label for="birthday" class="form-label">生年月日</label>
        <input type="date" class="form-control" id="birthday" name="birthday" required>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">電話番号</label>
        <input type="tel" class="form-control" id="phone" name="phone">
      </div>

      <div class="mb-3">
        <label for="mobile" class="form-label">携帯番号</label>
        <input type="tel" class="form-control" id="mobile" name="mobile" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">メールアドレス</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <div class="mb-3">
        <label for="department" class="form-label">部署名</label>
        <input type="text" class="form-control" id="department" name="department">
      </div>

      <div class="mb-3">
        <label for="referrer" class="form-label">紹介者コード</label>
        <input type="text" class="form-control" id="referrer" name="referrer" placeholder="例：KA / KB1など">
      </div>

      <div class="mb-3">
        <label for="login_id" class="form-label">ログインID</label>
        <input type="text" class="form-control" id="login_id" name="login_id" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">パスワード</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>

      <div class="d-grid gap-2 mt-4">
        <button type="submit" class="btn btn-success btn-lg">登録する</button>
        <a href="{{ url_for('login_bp.login') }}" class="btn btn-secondary">← ログインに戻る</a>
      </div>
    </form>
  </div>
</div>

<footer class="text-center text-muted small mt-5">
  制作者：鳳陽合同会社　小島崇彦<br>
  © 2025 Research Navi. All rights reserved.
</footer>
{% endblock %}
