<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>新規登録</title></head>
<body>
  <h1>👤 新規ユーザー登録</h1>
  <form method="post">
    <label>ユーザー名：<input type="text" name="username" required></label><br>
    <label>ふりがな：<input type="text" name="furigana" required></label><br>
    <label>生年月日：<input type="date" name="birthdate" required></label><br>
    <label>年齢：<input type="number" name="age" required></label><br>
    <label>電話番号：<input type="text" name="tel"></label><br>
    <label>携帯番号：<input type="text" name="mobile" required></label><br>
    <label>メールアドレス：<input type="email" name="email" required></label><br>
    <label>部署：<input type="text" name="department"></label><br>
    <label>職種：
      <select name="position" required>
        <option value="経理">経理</option>
        <option value="バイヤー">バイヤー</option>
        <option value="販売">販売</option>
        <option value="物流">物流</option>
        <option value="統括">統括</option>
        <option value="総合">総合</option>
      </select>
    </label><br>
    <label>紹介者コード（例：KA）：<input type="text" name="ref_code" required></label><br>
    <label>パスワード：<input type="password" name="password" required></label><br>
    <button type="submit">登録</button>
  </form>
</body>
</html>
