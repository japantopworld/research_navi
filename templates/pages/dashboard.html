{% extends "base/layout.html" %}
{% block title %}ダッシュボード | リサーチナビ{% endblock %}
{% block content %}

<h1>📊 リサーチナビ｜メインダッシュボード</h1>
<p>🕒 現在時刻：{{ current_time }}</p>

<div class="grid-container">

  <section class="card">
    <h3>💰 売上サマリー</h3>
    <p>今月の売上・利益・経費など</p>
  </section>

  <section class="card">
    <h3>📦 在庫状況</h3>
    <p>在庫数・入荷・発送の状況</p>
  </section>

  <section class="card">
    <h3>📈 人気商品ランキング</h3>
    <p>今週の売れ筋・利益商品など</p>
  </section>

  <section class="card">
    <h3>📝 最新履歴</h3>
    <p>仕入れ・利益計算・通知の履歴</p>
  </section>

</div>

<style>
.grid-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 20px;
  margin-top: 20px;
}
.card {
  border: 1px solid #ccc;
  padding: 15px;
  background: #f9f9f9;
  border-radius: 8px;
}
</style>

{% endblock %}
