{% extends "base/layout.html" %}

{% block title %}マイページ | リサーチナビ{% endblock %}

{% block content %}
<div class="container">
  <h1 style="text-align: center;">👤 マイページ</h1>
  <p style="text-align: center; color: gray;">ご利用中の機能にアクセスできます</p>

  <div class="card-grid">
    <a href="/profile" class="card">📝 プロフィール確認・変更</a>
    <a href="/history" class="card">📜 利用履歴</a>
    <a href="/alerts" class="card">🔔 通知一覧</a>
    <a href="/ranking" class="card">🏆 人気商品ランキング</a>
    <a href="/profit" class="card">💰 利益計算ツール</a>
    <a href="/search" class="card">🔍 商品リサーチ</a>
    <a href="/settings" class="card">⚙️ 設定</a>
  </div>
</div>

<style>
  .container {
    max-width: 900px;
    margin: 60px auto;
    padding: 40px;
    background-color: #ffffff;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .card-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    margin-top: 30px;
  }

  .card {
    display: block;
    padding: 20px;
    text-align: center;
    background-color: #f9f9f9;
    border-radius: 8px;
    text-decoration: none;
    color: #333;
    font-weight: bold;
    border: 1px solid #ddd;
    transition: 0.3s;
  }

  .card:hover {
    background-color: #e0f7fa;
    color: #000;
    border-color: #00bcd4;
  }

  @media (max-width: 600px) {
    .container {
      margin: 20px;
      padding: 20px;
    }
  }
</style>
{% endblock %}
