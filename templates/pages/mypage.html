{% extends "base/layout.html" %}
{% block title %}マイページ | リサーチナビ{% endblock %}
{% block content %}

<style>
  .mypage-card {
    max-width: 600px;
    margin: 10vh auto;
    background: #fff;
    border-radius: 1rem;
    box-shadow: 0 6px 20px rgba(0,0,0,.1);
    padding: 2rem;
    text-align: center;
  }
  .mypage-card h1 {
    font-size: 2rem;
    color: #dc2626;
    margin-bottom: 1.5rem;
  }
  .mypage-info { width: 100%; border-collapse: collapse; margin: 0 auto; }
  .mypage-info th, .mypage-info td { border-bottom: 1px solid #e5e7eb; padding: .6rem .8rem; font-size: 1rem; }
  .mypage-info th { color: #6b7280; width: 35%; text-align: right; }
  .mypage-info td { text-align: left; }
  .btn-logout { display:inline-block; margin-top:2rem; padding:.8rem 1.5rem; background:#dc2626; color:#ffeb3b; border:none; border-radius:.6rem; font-weight:bold; cursor:pointer; text-decoration:none; }
  .btn-logout:hover { opacity:.9; }
</style>

<div class="mypage-card">
  <!-- ★ ここを氏名表示に変更（display_name を使う） -->
  <h1>ようこそ {{ display_name }} さん</h1>

  <table class="mypage-info">
    <tr><th>ID</th><td>{{ user["ID"] }}</td></tr>
    <tr><th>メール</th><td>{{ user["メールアドレス"] or "未登録" }}</td></tr>
    <tr><th>部署</th><td>{{ user["部署"] or "未設定" }}</td></tr>
    <tr><th>紹介者NO</th><td>{{ user["紹介者NO"] or "-" }}</td></tr>
  </table>

  <a href="{{ url_for('login') }}" class="btn-logout">ログアウト</a>
</div>

{% endblock %}
