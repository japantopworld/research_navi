<script>

        "ãƒ»è¨­å®š>Safari>ã‚«ãƒ¡ãƒ© ã‚’ã€è¨±å¯ã€\n" +

        "ãƒ»HTTPSï¼ˆonrenderã®URLï¼‰ã§é–‹ã\n\nè©³ç´°: " + e
      );

  // ç”»åƒã‹ã‚‰èª­ã¿å–ã‚Š

</script>
