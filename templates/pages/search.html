{% extends "base/layout.html" %}
{% block title %}検索 | リサーチナビ{% endblock %}
{% block content %}

<h1>商品検索（バーコード / ASIN 対応）</h1>
<p>カメラでバーコード（JAN/EAN/UPC）を読み取るか、ASIN・キーワードを入力して検索します。</p>

<form method="get" action="{{ url_for('search') }}">
  <div class="field">
    <label for="keyword">キーワード / ASIN / バーコード</label>
    <input id="keyword" name="q" type="text"
           placeholder="例: 4988001234567 / Switch / LEGO など" autocomplete="off"
           style="width:100%;padding:.6rem;border:1px solid #e5e7eb;border-radius:.5rem;">
  </div>

  <div class="actions" style="display:flex;flex-wrap:wrap;gap:.5rem;margin:.75rem 0;">
    <button type="button" id="btn-start-scan">📷 バーコードをスキャン</button>
    <button type="button" id="btn-stop-scan" style="display:none">■ 停止</button>

    <!-- ③ 写真から読み取り（iOSで強い） -->
    <label class="img-btn" style="display:inline-block;">
      <input type="file" id="capture" accept="image/*" capture="environment" hidden>
      <span style="display:inline-block;padding:.5rem .8rem;border:1px solid #e5e7eb;border-radius:.5rem;background:#fff;cursor:pointer;">📸 撮影して読み取り</span>
    </label>

    <!-- ギャラリー画像からもOK -->
    <label class="img-btn" style="display:inline-block;">
      <input type="file" id="pick-image" accept="image/*" hidden>
      <span style="display:inline-block;padding:.5rem .8rem;border:1px solid #e5e7eb;border-radius:.5rem;background:#fff;cursor:pointer;">🖼 画像から読み取り</span>
    </label>

    <button type="submit">🔎 検索</button>
  </div>

  <div id="reader-wrap" style="display:none;margin-top:12px">
    <div id="reader" style="width:320px;max-width:100%;aspect-ratio:1/1;border:1px solid #e5e7eb;border-radius:.5rem;"></div>
    <div style="font-size:.85rem;color:#6b7280;margin-top:.25rem">
      読み取れない時は、バーコードを枠いっぱいに近づけてください。暗い場所では明るさを上げると精度が上がります。
    </div>
  </div>
</form>

<!-- html5-qrcode（CDN） -->
<script src="https://unpkg.com/html5-qrcode@2.3.10/html5-qrcode.min.js"></script>
<script>
  let html5Qr, scanning = false;

  const formats = [
    Html5QrcodeSupportedFormats.EAN_13,
    Html5QrcodeSupportedFormats.EAN_8,
    Html5QrcodeSupportedFormats.UPC_A,
    Html5QrcodeSupportedFormats.UPC_E,
    Html5QrcodeSupportedFormats.CODE_39,
    Html5QrcodeSupportedFormats.CODE_128
  ];

  function ensureInstance() {
    if (!html5Qr) html5Qr = new Html5Qrcode("reader", { verbose: false });
  }

  function chooseRear(cams) {
    let id = cams[0].id;
    for (const c of cams) {
      const l = (c.label || "").toLowerCase();
      if (l.includes("back") || l.includes("rear") || l.includes("environment")) { id = c.id; break; }
    }
    return id;
  }

  async function startScan() {
    try {
      ensureInstance();

      // UI
      document.getElementById("reader-wrap").style.display = "block";
      document.getElementById("btn-start-scan").style.display = "none";
      document.getElementById("btn-stop-scan").style.display = "inline-block";

      // ① SafariでBarcodeDetectorが使えるなら有効化
      const config = {
        fps: 15,
        qrbox: 250,
        formatsToSupport: formats,
        experimentalFeatures: { useBarCodeDetectorIfSupported: true },
        disableFlip: true
      };

      // ② 事前に環境カメラで許可を取りに行く（Safari安定化）
      try {
        const s = await navigator.mediaDevices.getUserMedia({ video: { facingMode: { ideal: "environment" } } });
        s.getTracks().forEach(t => t.stop());
      } catch (_) { /* 許可はstart時に再提示されるので無視 */ }

      // まず facingMode で起動 → 失敗なら deviceId 方式へフォールバック
      try {
        await html5Qr.start({ facingMode: "environment" }, config, onDecoded, onScanError);
        scanning = true;
      } catch (e1) {
        const cams = await Html5Qrcode.getCameras();
        if (!cams || cams.length === 0) throw e1;
        const id = chooseRear(cams);
        await html5Qr.start({ deviceId: id }, config, onDecoded, onScanError);
        scanning = true;
      }

      // 8秒経っても何も読めない時はヒントを表示
      setTimeout(() => {
        if (scanning) {
          // ユーザーへ静かにヒント（alertは出さない）
          console.log("ヒント: 明るさを上げ、枠いっぱいに近づけてください。うまくいかなければ『📸 撮影して読み取り』をお試しください。");
        }
      }, 8000);

    } catch (e) {
      stopScan();
      alert(
        "この端末ではリアルタイムスキャンの初期化に失敗しました。\n" +
        "・設定>Safari>カメラ を『許可』\n" +
        "・プライベートブラウズ/コンテンツブロッカーをOFF\n" +
        "・HTTPS（onrenderのURL）で開く\n\n詳細: " + e
      );
    }
  }

  function onDecoded(text) {
    document.getElementById("keyword").value = text;
    stopScan(); // 1回読めたら停止
  }

  function onScanError(_err) { /* 連続エラーは握りつぶす */ }

  async function stopScan() {
    try {
      if (html5Qr && scanning) {
        await html5Qr.stop();
        await html5Qr.clear();
      }
    } finally {
      scanning = false;
      document.getElementById("btn-start-scan").style.display = "inline-block";
      document.getElementById("btn-stop-scan").style.display = "none";
      document.getElementById("reader-wrap").style.display = "none";
    }
  }

  // ③ 写真を撮って読み取り（capture=environment でリアカメラ強制）
  async function decodeFromFile(file) {
    try {
      ensureInstance();
      const result = await html5Qr.scanFile(file, true); // 画像から解析
      document.getElementById("keyword").value = result;
    } catch {
      alert("画像から読み取れませんでした。バーコードが大きく写るように再撮影してください。");
    }
  }

  document.getElementById("capture").addEventListener("change", async (ev) => {
    const f = ev.target.files && ev.target.files[0];
    if (f) await decodeFromFile(f);
    ev.target.value = "";
  });
  document.getElementById("pick-image").addEventListener("change", async (ev) => {
    const f = ev.target.files && ev.target.files[0];
    if (f) await decodeFromFile(f);
    ev.target.value = "";
  });

  // ボタン
  document.getElementById("btn-start-scan").addEventListener("click", startScan);
  document.getElementById("btn-stop-scan").addEventListener("click", stopScan);
</script>

{% endblock %}
