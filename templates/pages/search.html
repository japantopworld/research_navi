{% extends "base/layout.html" %}
{% block title %}検索 | リサーチナビ{% endblock %}
{% block content %}

<!-- ▼ この黄色バナーが見えたら差し替え成功！ -->
<div style="background:#fff3c4;border:1px solid #facc15;color:#7c2d12;
            padding:12px;border-radius:10px;margin:8px 0;font-weight:700;text-align:center">
  SEARCH SETUP OK（確認用ミニマム版）
</div>

<h1>商品検索（確認用）</h1>
<p>まずはテンプレートが正しく読み込まれているかだけ確認します。</p>

<form method="get" action="{{ url_for('search') }}" class="card" style="border:1px solid #e5e7eb;border-radius:12px;background:#fff;padding:12px;margin:10px 0">
  <label for="keyword" style="display:block;margin-bottom:6px;color:#6b7280;font-size:12px">キーワード / バーコード</label>
  <input id="keyword" name="q" type="text" placeholder="例: 4988001234567 / Switch など"
         style="width:100%;padding:10px;border:1px solid #e5e7eb;border-radius:10px">
  <div style="margin-top:10px;display:flex;gap:8px;flex-wrap:wrap">
    <button type="submit" style="padding:10px 14px;border-radius:10px;border:1px solid #111;background:#111;color:#fff;cursor:pointer">🔎 検索</button>
    <button type="button" id="btn-js" style="padding:10px 14px;border-radius:10px;border:1px solid #e5e7eb;background:#fff;cursor:pointer">🧪 JSテスト</button>
  </div>
</form>

<div id="log" style="font-size:.85rem;color:#6b7280;margin-top:.5rem"></div>

<script>
  document.getElementById('btn-js').addEventListener('click', () => {
    document.getElementById('log').textContent = 'JSは動いています（OK） ' + new Date().toLocaleString();
    alert('JSは動いています（OK）');
  });
</script>

{% endblock %}
