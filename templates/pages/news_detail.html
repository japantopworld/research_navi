{% extends "base/layout.html" %}
{% block title %}📩 メッセージ詳細{% endblock %}
{% block content %}

<div class="detail-container">
  <h2>📩 メッセージ詳細</h2>

  <p><strong>送信者:</strong> {{ message["送信者"] }}</p>
  <p><strong>宛先:</strong> {{ message["宛先"] }}</p>
  <p><strong>件名:</strong> {{ message["件名"] }}</p>
  <p><strong>本文:</strong></p>
  <div class="body-box">{{ message["本文"]|safe }}</div>
  <p><strong>送信日時:</strong> {{ message["送信日時"] }}</p>
  <p><strong>状態:</strong> {{ message["ステータス"] }}</p>

  <div class="back-btn">
    <a href="{{ url_for('news', tab='inbox') }}">⬅ 戻る</a>
  </div>
</div>

<style>
  .detail-container {
    max-width: 700px;
    margin: 2rem auto;
    padding: 1.5rem;
    background:#fff;
    border-radius:.6rem;
    box-shadow:0 2px 6px rgba(0,0,0,.1);
  }
  .body-box {
    padding:1rem;
    border:1px solid #ddd;
    border-radius:.4rem;
    background:#f9fafb;
    margin-bottom:1rem;
    white-space: pre-wrap;
  }
  .back-btn {
    text-align:right;
    margin-top:1rem;
  }
  .back-btn a {
    padding:.6rem 1.2rem;
    background:#dc2626;
    color:#ffeb3b;
    border-radius:.6rem;
    text-decoration:none;
    font-weight:bold;
  }
  .back-btn a:hover { opacity:.9; }
</style>

{% endblock %}
