{% extends "base/layout.html" %}
{% block title %}ID・パスワードを忘れた方 | リサーチナビ{% endblock %}
{% block content %}

<style>
  .forgot-container {
    max-width: 500px;
    margin: 2rem auto;
    padding: 2rem;
    background: #fff;
    border-radius: 0.8rem;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .forgot-container h2 {
    text-align: center;
    margin-bottom: 1.5rem;
    color: #dc2626;
  }
  .form-group {
    margin-bottom: 1rem;
  }
  label {
    display: block;
    margin-bottom: .5rem;
    font-weight: bold;
  }
  input {
    width: 100%;
    padding: .6rem;
    border: 1px solid #ddd;
    border-radius: .4rem;
  }
  button {
    width: 100%;
    padding: .8rem;
    background: #dc2626;
    color: #fff;
    border: none;
    border-radius: .5rem;
    font-size: 1rem;
    cursor: pointer;
  }
  button:hover {
    opacity: 0.9;
  }

  /* ポップアップ */
  .popup-overlay {
    display: none;
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
    z-index: 2000;
  }
  .popup {
    background: #fff;
    padding: 2rem;
    border-radius: .8rem;
    text-align: center;
    max-width: 400px;
    box-shadow: 0 5px 15px rgba(0,0,0,.3);
  }
  .popup.success { border: 2px solid #16a34a; }
  .popup.error { border: 2px solid #dc2626; }
  .popup button {
    margin-top: 1rem;
    background: #111;
  }
</style>

<div class="forgot-container">
  <h2>🔑 ID・パスワード再発行</h2>
  <form method="post">
    <div class="form-group">
      <label for="user_id">ユーザーID</label>
      <input type="text" id="user_id" name="user_id" required>
    </div>
    <div class="form-group">
      <label for="new_pass">新しいパスワード</label>
      <input type="password" id="new_pass" name="new_pass" minlength="6" required>
    </div>
    <button type="submit">再発行する</button>
  </form>
</div>

{% if message %}
<div class="popup-overlay" id="popup" style="display:flex;">
  <div class="popup {{ message.type }}">
    <p>{{ message.text }}</p>
    <button onclick="document.getElementById('popup').style.display='none'">閉じる</button>
  </div>
</div>
{% endif %}

{% endblock %}
