{% extends "base/layout.html" %}
{% block title %}ID・パスワードを忘れた方{% endblock %}
{% block content %}

<h1>🔑 ID・パスワードを忘れた方</h1>

<p>以下のフォームから <strong>ID照会</strong> または <strong>パスワード再発行</strong> を行えます。</p>

<div class="card">
  <form method="post" action="{{ url_for('forgot_bp.forgot') }}">
    <label>
      <span>メールアドレス</span>
      <input type="email" name="email" required>
    </label>
    <label>
      <span>生年月日（YYYYMMDD）</span>
      <input type="text" name="birthday" placeholder="19900101" required>
    </label>
    <div class="actions">
      <button type="submit" name="action" value="id">🆔 IDを照会する</button>
      <button type="submit" name="action" value="pass">🔒 パスワードを再発行する</button>
    </div>
  </form>
</div>

<!-- ✅ 管理者対象外のメッセージ -->
{% if error_admin %}
<div class="popup-error">
  🚨 管理者アカウントはパスワード再発行の対象外です。
</div>
{% endif %}

<style>
.card {
  border: 1px solid #e5e7eb;
  border-radius: 12px;
  background: #fff;
  padding: 16px;
  margin-top: 20px;
}
label {
  display: flex;
  flex-direction: column;
  margin-bottom: 12px;
}
input {
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 6px;
}
.actions {
  display: flex;
  gap: 10px;
}
button {
  flex: 1;
  padding: 10px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
}
button[value="id"] {
  background: #2563eb;
  color: #fff;
}
button[value="pass"] {
  background: #dc2626;
  color: #fff;
}
/* ✅ ポップアップ風エラーメッセージ */
.popup-error {
  margin-top: 20px;
  padding: 12px;
  border: 2px solid #dc2626;
  background: #fee2e2;
  color: #b91c1c;
  font-weight: bold;
  border-radius: 8px;
  animation: popup 0.3s ease-out;
}
@keyframes popup {
  from { transform: scale(0.9); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
</style>

{% endblock %}
