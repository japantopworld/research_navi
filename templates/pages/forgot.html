{% extends "base/layout.html" %}
{% block title %}ID・パスワード再発行{% endblock %}
{% block content %}

<h1>🔑 ID・パスワードを忘れた方</h1>

<form method="post" class="forgot-form">
  <label>IDを入力してください</label>
  <input type="text" name="user_id" required>
  <button type="submit">再発行する</button>
</form>

<!-- ポップアップ風メッセージ -->
{% if popup_message %}
<div class="popup-error">{{ popup_message }}</div>
{% endif %}

<!-- 新パスワード表示 -->
{% if new_pass %}
<div class="popup-success">
  ✅ 新しいパスワードが発行されました<br>
  <strong>{{ new_pass }}</strong>
</div>
{% endif %}

<style>
.forgot-form {
  display: flex;
  flex-direction: column;
  gap: 1rem;
  max-width: 400px;
  margin: 1.5rem auto;
}
.forgot-form input {
  padding: .6rem;
  border: 1px solid #ddd;
  border-radius: .5rem;
}
.forgot-form button {
  padding: .6rem;
  background: #dc2626;
  color: #fff;
  font-weight: bold;
  border: none;
  border-radius: .5rem;
  cursor: pointer;
}
.forgot-form button:hover { opacity: 0.9; }

.popup-error {
  margin: 1rem auto;
  max-width: 400px;
  background: #fee2e2;
  border: 2px solid #dc2626;
  color: #dc2626;
  font-weight: bold;
  padding: 1rem;
  border-radius: .5rem;
  text-align: center;
  animation: fadein .3s;
}
.popup-success {
  margin: 1rem auto;
  max-width: 400px;
  background: #ecfdf5;
  border: 2px solid #10b981;
  color: #065f46;
  font-weight: bold;
  padding: 1rem;
  border-radius: .5rem;
  text-align: center;
  animation: fadein .3s;
}
@keyframes fadein {
  from { opacity: 0; transform: translateY(-10px); }
  to   { opacity: 1; transform: translateY(0); }
}
</style>

{% endblock %}
