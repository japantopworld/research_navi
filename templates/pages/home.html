{% extends "base/layout.html" %}
{% block title %}リサーチナビ | トップページ{% endblock %}

{% block content %}
<div class="text-center mt-5">
  <h1 class="mb-4">🔎 ようこそ「リサーチナビ」へ！</h1>
  <p class="text-muted">ログインまたは新規登録して、最強の物販支援ツールを今すぐ使いましょう。</p>

  <div class="my-4">
    <a href="{{ url_for('login_bp.login') }}" class="btn btn-primary btn-lg mx-2">🔐 ログイン</a>
    <a href="{{ url_for('register_bp.register') }}" class="btn btn-success btn-lg mx-2">🆕 新規登録</a>
  </div>

  <div class="mt-5">
    <img src="{{ url_for('static', filename='img/mascot.png') }}" alt="マスコット画像" style="max-width: 300px;" class="img-fluid rounded shadow">
  </div>
</div>
{% endblock %}
