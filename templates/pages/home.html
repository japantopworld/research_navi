{% extends "base/layout.html" %}
{% block title %}リサーチナビ{% endblock %}

{% block content %}
<style>
  .hero-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    padding: 2rem 1rem;
  }

  .hero-container h1 {
    font-size: 2rem;
    margin-bottom: 0.5rem;
    color: #b91c1c;
  }

  .hero-container p {
    font-size: 1.1rem;
    margin-bottom: 1.5rem;
    color: #6b7280;
  }

  .hero-container img {
    width: 80%;
    max-width: 300px;
    height: auto;
    margin-bottom: 1rem;
  }

  .hero-buttons {
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
    justify-content: center;
    margin-bottom: 1.5rem;
  }

  .hero-buttons a {
    font-size: 1.2rem;
    padding: 0.75rem 1.5rem;
  }

  .footer-text {
    font-size: 0.85rem;
    color: #6b7280;
    text-align: center;
    margin-top: 1rem;
  }

  @media screen and (max-width: 480px) {
    .hero-container h1 {
      font-size: 1.8rem;
    }

    .hero-container p {
      font-size: 1rem;
    }

    .hero-buttons a {
      font-size: 1.1rem;
      padding: 0.6rem 1.2rem;
    }
  }
</style>

<div class="hero-container">
  <h1>🔍 リサーチナビ</h1>
  <p>最強のせどり支援ツールへようこそ！</p>
  <img src="{{ url_for('static', filename='img/hero_main.jpg') }}" alt="マスコット画像">
  
  <div class="hero-buttons">
    <a href="{{ url_for('login_bp.login') }}" class="btn btn-primary">ログイン</a>
    <a href="{{ url_for('register_bp.register') }}" class="btn btn-success">新規登録</a>
  </div>

  <div class="footer-text">
    制作者：鳳陽合同会社　小島崇彦<br>
    © 2025 Research Navi. All rights reserved.
  </div>
</div>
{% endblock %}
