{% extends "base/layout.html" %}
{% block title %}ホーム | リサーチナビ{% endblock %}

{% block content %}

<!-- マスコット画像表示 -->
<img src="{{ url_for('static', filename='img/mascot.jpeg') }}" alt="マスコット画像" class="mascot-img">

<h1 class="main-title">リサーチナビへようこそ！</h1>
<p class="sub-text">最強のせどり＆物販支援ツール</p>

<div class="nav-buttons">
  <a href="{{ url_for('auth_bp.login') }}" class="btn btn-primary">ログイン</a>
  <a href="{{ url_for('auth_bp.register') }}" class="btn btn-secondary">新規登録</a>
</div>

<style>
  .mascot-img {
    width: 180px;
    height: auto;
    border-radius: 10px;
    margin: 20px auto;
    display: block;
  }
  .main-title {
    text-align: center;
    font-size: 2em;
    margin-top: 10px;
    font-weight: bold;
  }
  .sub-text {
    text-align: center;
    color: #6b7280;
    margin-bottom: 20px;
  }
  .nav-buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
  }
  .btn {
    padding: 12px 24px;
    text-decoration: none;
    border-radius: 8px;
    font-size: 1em;
  }
  .btn-primary {
    background-color: #1e3a8a;
    color: white;
  }
  .btn-secondary {
    background-color: #6b7280;
    color: white;
  }
  .btn:hover {
    opacity: 0.9;
  }
</style>

{% endblock %}
