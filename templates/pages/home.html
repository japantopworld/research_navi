{% extends "base/layout.html" %}
{% block title %}ホーム | リサーチナビ{% endblock %}
{% block content %}

<h1>🏠 リサーチナビ ホーム</h1>
<p>機能を選んでスタート！</p>

<div style="text-align:center; margin: 30px 0;">
  <img src="{{ url_for('static', filename='img/icon-512.png') }}" alt="マスコット" style="width:200px; border-radius:16px;">
</div>

<div class="button-container">
  <a href="/" class="btn">🏠 ホーム</a>
  <a href="/dashboard" class="btn">📊 ダッシュボード</a>

</footer>

<style>
  .button-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    margin-top: 20px;
  }

  .btn {
    display: inline-block;
    padding: 12px 20px;
    background-color: #3b82f6;
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-size: 16px;
    transition: background-color 0.2s ease;
  }

    background-color: #2563eb;
  }
</style>
