{% extends "base/layout.html" %}
{% block title %}リサーチナビ | ホーム{% endblock %}
{% block content %}

<div class="hero">
  <img src="{{ url_for('static', filename='img/hero_main.jpg') }}" alt="リサーチナビ" class="hero-img">
  <h1>🚀 リサーチナビ</h1>
  <p>せどり・物販を強力サポートする最強ツール</p>

  <div class="hero-buttons">
    <a href="{{ url_for('login_bp.login') }}" class="btn btn-primary">🔑 ログイン</a>
    <a href="{{ url_for('register_bp.register') }}" class="btn btn-success">🆕 新規登録</a>
  </div>

  <div class="mt-3">
    <a href="{{ url_for('login_bp.forgot') }}" class="btn btn-link text-danger">
      ❗ ID・パスワードを忘れた方はこちら
    </a>
  </div>
</div>

<style>
.hero {
  text-align: center;
  padding: 2rem;
}
.hero-img {
  max-width: 220px;
  margin-bottom: 1rem;
}
.hero-buttons .btn {
  margin: 0.3rem;
}
</style>

{% endblock %}
