{% extends "base/layout.html" %}
{% block title %}リサーチナビ | ホーム{% endblock %}
{% block content %}

<style>
  .hero-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    padding: 5vh 2vw;
    font-size: 1.3rem;
  }
  .hero-container h1 {
    font-size: 2.2rem;
    margin-bottom: 0.5rem;
  }
  .hero-container p {
    font-size: 1.2rem;
    color: #555;
    margin-bottom: 1.5rem;
  }
  .hero-buttons {
    display: flex;
    gap: 1.5rem;
    justify-content: center;
    margin-bottom: 1.5rem;
  }
  .hero-buttons a {
    padding: 1rem 2rem;
    font-size: 1.2rem;
    border-radius: 0.6rem;
    text-decoration: none;
    font-weight: bold;
    background-color: #dc2626;
    color: #ffeb3b;
  }
  .hero-buttons a:hover {
    opacity: 0.9;
  }
  .footer-links {
    margin-top: 2rem;
    font-size: 0.9rem;
    color: #666;
    text-align: center;
  }
  .footer-links a {
    color: #dc2626;
    font-weight: bold;
    text-decoration: none;
    margin: 0 0.8rem;
  }
  .footer-links a:hover {
    text-decoration: underline;
  }
  .footer-text {
    margin-top: 1.5rem;
    font-size: 0.9rem;
    color: #666;
  }
</style>

<div class="hero-container">
  <h1>🔍 <span style="color:#d92d20;">リサーチナビ</span></h1>
  <p>最強のせどり支援ツールへようこそ！</p>

  <div class="hero-buttons">
    <a href="{{ url_for('auth_bp.login') }}" class="login">ログイン</a>
    <a href="{{ url_for('auth_bp.register') }}" class="register">新規登録</a>
  </div>

  <div class="footer-links">
    <a href="{{ url_for('static_pages.terms') }}">📜 利用規約</a>
    <a href="{{ url_for('static_pages.contact') }}">📩 ログインできない場合はこちら</a>
  </div>

  <div class="footer-text">
    制作者：鳳陽合同会社　小島崇彦<br>
    © 2025 Research Navi. All rights reserved.
  </div>
</div>

{% endblock %}
