{% extends "base/layout.html" %}
{% block title %}ホーム | リサーチナビ{% endblock %}

{% block content %}
<style>
  body, html {
    height: 100%;
    margin: 0;
  }

  .home-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 2vh 2vw;
    font-family: 'Noto Sans JP', sans-serif;
    text-align: center;
    min-height: 100vh;
    box-sizing: border-box;
  }

  .home-title {
    font-size: 8vw;
    font-weight: bold;
    color: #b91c1c;
    margin-bottom: 1vh;
  }

  .home-subtitle {
    font-size: 5vw;
    color: #6b7280;
    margin-bottom: 2vh;
  }

  .home-image {
    width: 80vw;
    max-width: 400px;
    border-radius: 16px;
    box-shadow: 0 6px 16px rgba(0,0,0,0.2);
    margin-bottom: 3vh;
  }

  .home-buttons {
    display: flex;
    gap: 4vw;
    flex-wrap: wrap;
    justify-content: center;
    margin-bottom: 3vh;
  }

  .home-buttons a {
    padding: 4vw 8vw;
    font-size: 5vw;
    border-radius: 12px;
    text-decoration: none;
    font-weight: bold;
    color: white;
    display: inline-block;
  }

  .login-btn {
    background-color: #3b82f6;
  }

  .register-btn {
    background-color: #10b981;
  }

  .credit {
    font-size: 3.5vw;
    color: #6b7280;
    margin-top: 2vh;
    line-height: 1.4;
  }

  @media (min-width: 768px) {
    .home-title { font-size: 2.5rem; }
    .home-subtitle { font-size: 1.5rem; }
    .home-buttons a { font-size: 1.1rem; padding: 1rem 2rem; }
    .credit { font-size: 0.9rem; }
  }
</style>

<div class="home-container">
  <div class="home-title">🔍 リサーチナビ</div>
  <div class="home-subtitle">最強のせどり支援ツールへようこそ！</div>

  <img src="{{ url_for('static', filename='img/hero_main.jpg') }}" alt="マスコット" class="home-image" />

  <div class="home-buttons">
    <a href="{{ url_for('login_bp.login') }}" class="login-btn">ログイン</a>
    <a href="{{ url_for('register_bp.register') }}" class="register-btn">新規登録</a>
  </div>

  <div class="credit">
    制作者：鳳陽合同会社　小島崇彦<br>
    © 2025 Research Navi. All rights reserved.
  </div>
</div>
{% endblock %}
