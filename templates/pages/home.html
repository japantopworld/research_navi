{% extends "base/layout.html" %}
{% block title %}リサーチナビ | ホーム{% endblock %}
{% block content %}

<div class="hero-container">
  <img src="{{ url_for('static', filename='img/hero_main.jpg') }}" alt="リサーチナビ" class="hero-img">
  <h1 class="hero-title">🚀 リサーチナビ</h1>
  <p class="hero-subtitle">せどり・物販を最強サポート</p>

  <div class="hero-buttons">
    <a href="{{ url_for('login_bp.login') }}" class="btn btn-danger">🔑 ログイン</a>
    <a href="{{ url_for('register_bp.register') }}" class="btn btn-outline-secondary">📝 新規登録</a>
    <a href="{{ url_for('login_bp.forgot') }}" class="btn btn-link text-danger">
      ❓ ID・パスワードを忘れた方はこちら
    </a>
  </div>
</div>

<style>
.hero-container {
  text-align: center;
  padding: 3rem 1rem;
}
.hero-img {
  max-width: 300px;
  margin-bottom: 1rem;
}
.hero-title {
  font-size: 2.2rem;
  font-weight: bold;
  color: #dc2626;
}
.hero-subtitle {
  font-size: 1.2rem;
  color: #555;
  margin-bottom: 2rem;
}
.hero-buttons .btn {
  margin: 0.4rem;
}
</style>

{% endblock %}
