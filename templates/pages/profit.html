{% extends "base/layout.html" %}
{% block title %}利益計算 | リサーチナビ{% endblock %}
{% block content %}

<h1>利益計算</h1>

<form method="post" class="form">
  <div class="grid">
    <label>商品名
      <input type="text" name="name" placeholder="例：Nintendo Switch" required>
    </label>
    <label>プラットフォーム
      <input type="text" name="platform" placeholder="Amazon / 楽天 / ヤフショ など" required>
    </label>
  </div>

  <div class="grid">
    <label>販売価格（円）
      <input type="number" name="price" inputmode="numeric" required>
    </label>
    <label>仕入（円）
      <input type="number" name="cost" inputmode="numeric" required>
    </label>
    <label>送料（円）
      <input type="number" name="ship" inputmode="numeric" value="0">
    </label>
    <label>手数料（円）
      <input type="number" name="fee" inputmode="numeric" value="0">
    </label>
  </div>

  <button type="submit">保存する</button>
</form>

<style>
.form .grid{display:grid;gap:12px;margin:12px 0}
@media (min-width:720px){.form .grid{grid-template-columns:repeat(2,minmax(0,1fr))}}
.form input{width:100%;padding:10px;border:1px solid #e5e7eb;border-radius:8px}
button{padding:10px 14px;border:1px solid #e5e7eb;border-radius:10px;background:#fff;cursor:pointer}
button:hover{border-color:#cbd5e1;box-shadow:0 1px 4px rgba(0,0,0,.06)}
</style>

{% endblock %}
