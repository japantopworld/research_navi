{% extends "base/layout.html" %}
{% block title %}利益計算 | リサーチナビ{% endblock %}
{% block content %}
<h1>💰 利益計算</h1>
<form method="post" class="form-grid">
  <label>商品名<input name="name" placeholder="例：Switch 有機EL"></label>
  <label>プラットフォーム
    <select name="platform">
      <option>Amazon</option><option>楽天</option><option>ヤフショ</option>
      <option>メルカリ</option><option selected>その他</option>
    </select>
  </label>
  <label>販売価格（円）<input type="number" name="price" inputmode="numeric"></label>
  <label>仕入（円）<input type="number" name="cost" inputmode="numeric"></label>
  <label>送料（円）<input type="number" name="ship" inputmode="numeric"></label>
  <label>手数料（円）<input type="number" name="fee" inputmode="numeric" value="0"></label>
  <div class="actions"><button type="submit">保存する</button></div>
</form>
<p class="muted">保存すると「履歴」に追加され、通知のしきい値を超えるものは「通知一覧」に出ます。</p>
{% endblock %}
