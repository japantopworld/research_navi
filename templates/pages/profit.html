{% extends "base/layout.html" %}
{% block title %}利益計算 | リサーチナビ{% endblock %}
{% block content %}
<h1>利益計算</h1>

<form method="post" class="card">
  <div class="grid">
    <label class="col">
      <span>商品名</span>
      <input name="name" type="text" value="{{ request.args.get('name','') }}" placeholder="例：Nintendo Switch 有機EL">
    </label>

    <label class="col">
      <span>プラットフォーム</span>
      <select name="platform">
        <option value="Amazon">Amazon</option>
        <option value="楽天">楽天</option>
        <option value="ヤフショ">ヤフショ</option>
        <option value="メルカリ">メルカリ</option>
        <option value="その他">その他</option>
      </select>
    </label>

    <label class="col">
      <span>販売価格（円）</span>
      <input name="price" type="number" inputmode="numeric" min="0" step="1" required>
    </label>

    <label class="col">
      <span>仕入価格（円）</span>
      <input name="cost" type="number" inputmode="numeric" min="0" step="1" required>
    </label>

    <label class="col">
      <span>送料（円）</span>
      <input name="ship" type="number" inputmode="numeric" min="0" step="1" value="0">
    </label>

    <label class="col">
      <span>手数料（円）</span>
      <input name="fee" type="number" inputmode="numeric" min="0" step="1" value="0">
    </label>
  </div>

  <div class="actions">
    <button type="submit">保存（履歴へ）</button>
    <a class="secondary" href="{{ url_for('history') }}">履歴を見る</a>
  </div>
</form>

<style>
.card{border:1px solid #e5e7eb;border-radius:12px;background:#fff;padding:16px;margin:10px 0}
.grid{display:grid;gap:12px;grid-template-columns:1fr 1fr}
.col{display:flex;flex-direction:column;gap:6px}
.col span{font-size:12px;color:#6b7280}
input,select{padding:8px;border:1px solid #e5e7eb;border-radius:8px;background:#fff}
.actions{display:flex;gap:8px;margin-top:12px;flex-wrap:wrap}
button{padding:10px 14px;border:1px solid #e5e7eb;border-radius:8px;background:#111;color:#fff;cursor:pointer}
a.secondary{padding:10px 14px;border:1px solid #e5e7eb;border-radius:8px;background:#fff;color:#111;text-decoration:none}
@media (max-width:720px){.grid{grid-template-columns:1fr}}
</style>
{% endblock %}
