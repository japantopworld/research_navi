{% extends "base/layout.html" %}
{% block title %}ログイン | リサーチナビ{% endblock %}
{% block content %}

<div class="login-container">
  <h2>🔑 ログイン</h2>

  {% if error %}
    <div class="error">{{ error }}</div>
  {% endif %}

  <form method="POST">
    <label for="user_id">ユーザーID</label>
    <input type="text" id="user_id" name="user_id" required>

    <label for="password">パスワード</label>
    <input type="password" id="password" name="password" required>

    <button type="submit" class="btn">ログイン</button>
  </form>

  <p class="note">
    ログインできない場合は
    <a href="{{ url_for('static_pages.support') }}">こちらから管理者に連絡</a>
  </p>
</div>

<style>
  .login-container {
    max-width: 400px;
    margin: 3rem auto;
    padding: 2rem;
    background: #fff;
    border-radius: .8rem;
    box-shadow: 0 2px 10px rgba(0,0,0,.1);
  }
  .login-container h2 {
    text-align: center;
    margin-bottom: 1.5rem;
    color: #dc2626;
  }
  label {
    display: block;
    margin: 0.8rem 0 0.3rem;
  }
  input {
    width: 100%;
    padding: 0.6rem;
    border: 1px solid #ccc;
    border-radius: .4rem;
  }
  .btn {
    width: 100%;
    margin-top: 1.2rem;
    padding: 0.8rem;
    background: #dc2626;
    color: #ffeb3b;
    border: none;
    border-radius: .5rem;
    font-weight: bold;
  }
  .btn:hover { opacity: 0.9; }
  .error {
    color: red;
    text-align: center;
    margin-bottom: 1rem;
  }
  .note {
    margin-top: 1rem;
    text-align: center;
    font-size: .9rem;
  }
</style>

{% endblock %}
