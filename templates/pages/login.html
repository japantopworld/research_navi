{% extends "base/layout.html" %}
{% block title %}ログイン{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; background-color: #f9f9f9;">
  <h2 style="text-align: center;">🔐 ログイン</h2>

  <form method="POST">
    <div class="form-group">
      <label for="login_id">ログインID</label>
      <input type="text" name="login_id" id="login_id" class="form-control" required>
    </div>

    <div class="form-group" style="margin-top: 10px;">
      <label for="password">パスワード</label>
      <input type="password" name="password" id="password" class="form-control" required>
    </div>

    <div style="text-align: center; margin-top: 20px;">
      <button type="submit" class="btn btn-primary">▶ ログイン</button>
    </div>
  </form>

  {% if get_flashed_messages() %}
    <div style="color: red; text-align: center; margin-top: 10px;">
      {% for message in get_flashed_messages() %}
        {{ message }}<br>
      {% endfor %}
    </div>
  {% endif %}

  <div style="text-align: center; margin-top: 15px;">
    <a href="{{ url_for('register_bp.register') }}">📝 新規登録はこちら</a>
  </div>
</div>
{% endblock %}
