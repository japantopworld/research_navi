<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ユーザー登録</title>
</head>
<body>
    <h1>🔰 ユーザー登録フォーム</h1>
    <form method="post">
        <label>職種コード（例：ACC）:</label><br>
        <input type="text" name="job_code" required><br><br>

        <label>紹介者コード（A〜E）:</label><br>
        <input type="text" name="ref_code" maxlength="1" required><br><br>

        <label>誕生日（MMDD）:</label><br>
        <input type="text" name="birthday" pattern="\d{4}" maxlength="4" required><br><br>

        <label>枝番号（例：A1, B3など）:</label><br>
        <input type="text" name="branch" required><br><br>

        <label>パスワード（8文字以上）:</label><br>
        <input type="password" name="password" minlength="8" required><br><br>

        <input type="submit" value="登録">
    </form>
</body>
</html>
