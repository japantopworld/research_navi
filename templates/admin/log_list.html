{% extends "base.html" %}
{% block title %}システムログ一覧{% endblock %}
{% block content %}
<div class="container mt-4">
  <h2>ログ履歴</h2>
  <table class="table table-hover mt-3">
    <thead>
      <tr>
        <th>日時</th>
        <th>ユーザー</th>
        <th>操作</th>
        <th>詳細</th>
      </tr>
    </thead>
    <tbody>
      {% for log in logs %}
      <tr>
        <td>{{ log.timestamp }}</td>
        <td>{{ log.user }}</td>
        <td>{{ log.action }}</td>
        <td>{{ log.details }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
