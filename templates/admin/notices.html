{% extends "base/layout.html" %}
{% block title %}お知らせ管理 | リサーチナビ{% endblock %}
{% block content %}
<h1>🔔 お知らせ管理</h1>
<form method="post" class="card">
  <input type="text" name="title" placeholder="タイトル" required>
  <textarea name="body" rows="4" placeholder="本文"></textarea>
  <select name="level">
    <option value="info">info</option>
    <option value="warn">warn</option>
    <option value="emergency">emergency</option>
  </select>
  <label><input type="checkbox" name="is_global"> 全員に強制表示</label>
  <button class="btn">作成</button>
</form>

<table class="table">
  <thead><tr><th>日時</th><th>レベル</th><th>タイトル</th></tr></thead>
  <tbody>
    {% for n in items %}
    <tr>
      <td>{{ n.created_at.strftime("%Y-%m-%d %H:%M") }}</td>
      <td>{{ n.level }}</td>
      <td>{{ n.title }}</td>
    </tr>
    {% else %}
    <tr><td colspan="3" class="muted">なし</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
